<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externos</title>
    <style>
        @font-face{
            font-family: 'love';
            src:url('love\ story\ otf.ttf')format('opentype'),url('love\ story\ ttf.ttf')format('truetype'); 
            font-weight:normal;
            font-style:normal;
        }
        
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, aut, iure neque unde nihil doloremque libero officia deleniti culpa iste facilis cum. Assumenda ratione rem similique mollitia corrupti nulla qui?</p>
</body>
</html>
